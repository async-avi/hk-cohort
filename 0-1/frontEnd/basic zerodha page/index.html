<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Basic Zerodha Landing Page</title>
  </head>
  <body style="font-family: 'Inter', sans-serif">
    <div
      id="nav"
      style="
        display: flex;
        justify-content: space-between;
        padding-left: 20px;
        padding-right: 20px;
        margin: 10px;
      "
    >
      <img
        src="https://zerodha.com/static/images/logo.svg"
        alt="zeodha-logo"
        height="20px"
        style="justify-content: flex-start; padding: 20px"
      />
      <div style="justify-content: flex-end">
        <div id="navbutt" style="display: flex">
          <div style="padding: 20px; cursor: pointer">Signup</div>
          <div style="padding: 20px; cursor: pointer">About</div>
          <div style="padding: 20px; cursor: pointer">Products</div>
          <div style="padding: 20px; cursor: pointer">Sign Up</div>
          <div style="padding: 20px; cursor: pointer">Support</div>
        </div>
      </div>
    </div>
    <center>
      <img
        src="https://zerodha.com/static/images/landing.png"
        alt=""
        width="1000px"
      />
      <h1 style="font-size: 2.75rem; font-weight: 200; margin-bottom: 5px">
        Invest in everything
      </h1>
      <h3>
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h3>
      <button
        style="
          padding: 10px 25px 10px 25px;
          background: #387ed1;
          color: white;
          border: none;
          font-size: 20px;
          font-weight: 300;
          border-radius: 5px;
          margin-top: 10px;
          cursor: pointer;
        "
      >
        Sign up now
      </button>
    </center>
  </body>
</html>
